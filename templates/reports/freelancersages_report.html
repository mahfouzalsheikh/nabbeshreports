<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript">

	
     function drawChart() {
      var jsonData = $.ajax({
          url: "freelancersages_getdata",
          dataType:"json",
          type: "POST",
          async: false
          }).responseText;


      var data = new google.visualization.DataTable(jsonData);

      var chart = new google.visualization.ColumnChart(document.getElementById('visualization'));
      
      chart.draw(data, {title:"Freelancers Demography",width: 1000, height: 500});
      
      var tablearea = new google.visualization.Table(document.getElementById('tablearea'));
      tablearea.draw(data,null);
    }
	
		
    drawChart();
</script>



<div style="background-color: #eee; height:70px">
<div><img src="http://www.nabbesh.com/static/images/nabbesh_logo.png"></div>
</div>
<div id="visualization" style="width: 1000px; height:500px; float: left;"></div>
<div id="tablearea" style="width: 200px; height:100%; float: left;"></div>
