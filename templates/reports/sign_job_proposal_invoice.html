<script type="text/javascript">

 
     
     
     var today = new Date(Date.now());
      
                
      $("#filterButton").jqxButton({ width: '200'});
      $("#filterButton").on('click', function () {                          
                  drawChart(signupchecked, cpcchecked);

                });
     $("#jqxCheckBox").jqxCheckBox({ width: 200, height: 25 , disabled: true});
     var signupchecked='False';
     $("#jqxCheckBox").on('change', function (event) {
                var checked = event.args.checked;
                if (checked) {
                    signupchecked = 'True';
                }
                else {
                    signupchecked = 'False';
                }
            });   
            
            
     $("#cpcCheckBox").jqxCheckBox({ width: 200, height: 25});       
     var cpcchecked='False';
     $("#cpcCheckBox").on('change', function (event) {
                var checked = event.args.checked;
                if (checked) {
                    cpcchecked = 'True';
                }
                else {
                    cpcchecked = 'False';
                }
            });   
                  
     
     function drawChart(signupchecked,cpcchecked) {
      
      var params = {"signupchecked" : signupchecked, "cpcchecked": cpcchecked};
      var jsonData = $.ajax({
          url: "sign_job_proposal_invoice_getdata",
          dataType:"json",
          type: "POST",
          data: JSON.stringify(params),
          async: false
          }).responseText;
	
      
      obj= $.parseJSON(jsonData);
      
      signedup=obj[0];
      postedjob=obj[1];
      paidproposal=obj[2];
      paidinvoice=obj[3];      
      
      stage1=(parseFloat(postedjob) / parseFloat(signedup)*100).toFixed(2) + '%  >>>';
      stage2=(parseFloat(paidproposal) / parseFloat(postedjob)*100).toFixed(2) + '%  >>>';
      stage3=(parseFloat(paidinvoice) / parseFloat(paidproposal)*100).toFixed(2) + '%  >>>';
      
      $('#stage1').html(stage1);
      $('#stage2').html(stage2);
      $('#stage3').html(stage3);
      
	          
      var period = '';
      
      var data1 = google.visualization.arrayToDataTable([[period, 'Signed Up',{ role: "style" }, { role: 'annotation' }],[period,  signedup, 'color: #3366CC; fill-opacity: 0.7; stroke-width: 4', signedup+ ' Users']]);
      var data2 = google.visualization.arrayToDataTable([[period, 'Posted a Job',{ role: "style" }, { role: 'annotation' }],[period,  postedjob, 'color: #DC3912; fill-opacity: 0.7; stroke-width: 4', postedjob+ ' Users']]);
      var data3 = google.visualization.arrayToDataTable([[period, 'Paid a Proposal',{ role: "style" }, { role: 'annotation' }],[period,  paidproposal, 'color: #FF9900; fill-opacity: 0.7; stroke-width: 4', paidproposal+ ' Users']]);
      var data4 = google.visualization.arrayToDataTable([[period, 'Paid an Invoice',{ role: "style" }, { role: 'annotation' }],[period,  paidinvoice, 'color: #109618; fill-opacity: 0.7; stroke-width: 4', paidinvoice+ ' Users']]);
      
      
      var chart1 = new google.visualization.ColumnChart(document.getElementById('chart1'));         
      chart1.draw(data1, {title:"Signed Up",width: 180, height: 450, vAxis: {maxValue: 10000},legend: { position: "none" }});

      var chart2 = new google.visualization.ColumnChart(document.getElementById('chart2'));         
      chart2.draw(data2, {title:"Posted a Job",width: 180, height: 450, vAxis: {maxValue: signedup},legend: { position: "none" }});

      var chart3 = new google.visualization.ColumnChart(document.getElementById('chart3'));         
      chart3.draw(data3, {title:"Paid a Proposal",width: 180, height: 450, vAxis: {maxValue: postedjob},legend: { position: "none" }});

      var chart4 = new google.visualization.ColumnChart(document.getElementById('chart4'));         
      chart4.draw(data4, {title:"Paid an Invoice",width: 180, height: 450, vAxis: {maxValue: paidinvoice},legend: { position: "none" }});
    
      // Apply formatter to second column
    }
    
     
  
    drawChart(signupchecked,cpcchecked);
</script>
