<script type="text/javascript">

     
     
     param = '{{ param }}'
     
     
     var today = new Date(Date.now());
     $("#fromdate").jqxDateTimeInput({width: '200px', height: '25px', theme: theme, formatString: "yyyy-MM-dd",value: new Date(new Date(today).setMonth(today.getMonth()-1))});
     $("#todate").jqxDateTimeInput({width: '200px', height: '25px', theme: theme, formatString: "yyyy-MM-dd",value: today });

     
     $("#fromdate").on('change', function (event) {
                    fromdate= $('#fromdate').jqxDateTimeInput('getText'); 
                });
     $("#todate").on('change', function (event) {
                    todate= $('#todate').jqxDateTimeInput('getText'); 
                });        
        
      $("#searchkeywordsfield").jqxInput({placeHolder: "Keywords", height: 25, width: 200, minLength: 1});          
                
      $("#filterButton").jqxButton({ width: '200'});
      $("#filterButton").on('click', function () {          
                  source.localdata  = getData(fromdate,todate,searchkeywords);
                  
                  console.log(source.localdata);
                  //drawChart(fromdate,todate,searchkeywords);
                  $("#jqwtablearea").jqxGrid('updatebounddata','cells');
                  
                });
     var fromdate = $('#fromdate').jqxDateTimeInput('getText');
     var todate = $('#todate').jqxDateTimeInput('getText');
     var searchkeywords= $('#searchkeywordsfield').val();
     
     if (param!=''){
        //alert(param);
        $('#searchkeywordsfield').val(param);
        $('#fromdate').jqxDateTimeInput({ value: new Date(2000, 0, 1) });
        $('#todate').jqxDateTimeInput({ value: new Date(2015, 0, 1) });
        searchkeywords=param;
     }
     
     
     function getData(from,to,searchkeywords){
        searchkeywords= $('#searchkeywordsfield').val();
        var params = {"fromdate": from, "todate": to, "searchkeywords": searchkeywords};
        var jsonData = $.ajax({
          url: "jobs_applications_statistics_getdata",
          dataType:"json",
          type: "POST",
          data: JSON.stringify(params),
          async: false
          }).responseText;
          jqwdata = JSON.parse(jsonData);
          jqwdata.shift();
          
           
           return  jqwdata;
          
     }
     
     var source =
       { localdata : getData(fromdate,todate,searchkeywords),
              datafields: [ 
                    { name: 'Employer Name', type: 'string', map: '0'},
                    { name: 'Employer Email', type: 'string', map: '1'},
                    { name: 'Job ID', type: 'int', map: '2'},
                    { name: 'Job Title', type: 'string', map: '3'},
                    { name: 'Job Posted At', type: 'date', map: '4'},
                    { name: 'Budget', type: 'float', map: '5'},
                    { name: 'Application Count', type: 'int', map: '6'},
                    { name: 'Shortlisted Applications', type: 'int', map: '7'},
                    { name: 'Applicants Msgs', type: 'int', map: '8'},
                    { name: 'Employers Responses', type: 'int', map: '9'},
                    { name: 'Proposal Count', type: 'int', map: '10'},
                    { name: 'Accepted Proposals', type: 'int', map: '11'},
                    { name: 'Status', type: 'bool', map: '12'}                   
                    ],
                datatype: "array"
            };
     function drawChart(from,to,searchkeywords) {
     

	  var initrowdetails = function (index, parentElement, gridElement, datarecord) {
	       var cell = $('#jqwtablearea').jqxGrid('getcell', index, 'Job ID');		       	       	       
	       var jsonstring = getCommunicationJSON(cell.value.toString());		      
	       
	     if(jsonstring.length>115){
	       detailsjqwdata = JSON.parse(jsonstring);
	       detailsjqwdata.shift();
	       
	       var applinkrenderer = function (row, column, value) {                                
                  var html = "<a href='http://www.nabbesh.com/contracts/workstream/"+value+"' target=_blank>Go To Workstream: "+ value+ "</a>";
                  return html;
                }
	       
	       var source =	  
               { localdata : detailsjqwdata,
                 datafields: [ 
                    { name: 'User Id', type: 'int', map: '0'},
                    { name: 'Email', type: 'string', map: '1'},
                    { name: 'Application ID', type: 'string', map: '2'},
                    { name: 'Shortlisted', type: 'int', map: '3'},
                    { name: 'Proposals', type: 'int', map: '4'},
                    { name: 'Accepted Proposals', type: 'int', map: '5'},
                    { name: 'Employer Responses', type: 'int', map: '6'},                                     
                    ],
                datatype: "array"
               };
               var dataAdapter = new $.jqx.dataAdapter(source);
               $('#detailstable').jqxGrid(
               {
                 theme: theme,
                 width: '95%',
                 height: '180',
                 source: dataAdapter,
                 columnsresize: true,
                 sortable: true,
                 //showfilterrow: true,
                 filterable: true,


                 columns: [
                   { text: 'User Id', datafield: 'User Id', filtertype: 'number'},
                   { text: 'Email', datafield: 'Email', filtertype: 'textbox'},
                   { text: 'Application ID', datafield: 'Application ID', filtertype: 'number', cellsrenderer: applinkrenderer},
                   { text: 'Shortlisted', datafield: 'Shortlisted', filtertype: 'number', cellclassname: cellclass},
                   { text: 'Proposals', datafield: 'Proposals', filtertype: 'number', cellclassname: cellclass},
                   { text: 'Accepted Proposals', datafield: 'Accepted Proposals', filtertype: 'number', cellclassname: cellclass},
                   { text: 'Employer Responses', datafield: 'Employer Responses', filtertype: 'number', cellclassname: cellclass}
                   
                 ]
             }); 
             //$('#detailstable').jqxGrid('autoresizecolumns');         
	     } else {$('#detailstable').html("No Details to Display!");}	  
	   }

	   var cellclass = function (row, columnfield, value) {
                if (value == 0) {
                    return 'red';
                }               
                else return 'green';
            }
	   var statusclass = function (row, columnfield, value) {
                if (value == 'Closed') {
                    return 'red';
                }               
                else return 'green';
            }
            
            var joblinkrenderer = function (row, column, value) {                                
                var html = "<a href='http://www.nabbesh.com/admin/contracts/job/"+value+"' target=_blank>"+ value+ "</a>";
                return html;
            }
            
            var emillinkrenderer = function (row, column, value) {                                
                var html = "<a href='mailto:"+value+"?Subject=Hello%20again' target=_top>"+value+"</a>";
                return html;
            }
           var dataAdapter = new $.jqx.dataAdapter(source);
            var theme = 'bootstrap';
                        
            $("#jqwtablearea").jqxGrid(
            {
                theme: theme,
                width: '100%',
                height: '500',
                source: dataAdapter,
                columnsresize: true,
                sortable: true,
                showfilterrow: true,
                filterable: true,
                altrows: true,
                rowdetails: true,
                showstatusbar: true,
                statusbarheight: 70,
                showaggregates: true,
                rowdetailstemplate: { rowdetails: "<div id='jqwtableareadetailed' style='background-color: #7094B8;width: 100%; padding: 10px 10px 10px 10px; float: left;'><div id='detailstable'></div></div>", rowdetailsheight: 200 },
                initrowdetails: initrowdetails,
                columns: [
                  { text: 'Name', datafield: 'Employer Name', filtertype: 'textbox', columngroup: 'EmployerDetails'},
                  { text: 'Email', datafield: 'Employer Email', filtertype: 'textbox', columngroup: 'EmployerDetails'},
                  { text: 'ID', datafield: 'Job ID', filtertype: 'number', cellsrenderer: joblinkrenderer, columngroup: 'JobDetails'},
                  { text: 'Title', datafield: 'Job Title', filtertype: 'textbox', width:150, columngroup: 'JobDetails'},
                  { text: 'Created At', datafield: 'Job Posted At', filtertype: 'date',cellsformat: 'dd-MM-yy HH:m', columngroup: 'JobDetails'},
                  { text: 'Budget', datafield: 'Budget', filtertype: 'number',cellsformat: 'c2', aggregates: ['min', 'max','sum'], columngroup: 'JobDetails'},
                  { text: 'Status', datafield: 'Status', threestatecheckbox: true, columntype: 'checkbox', filtertype: 'bool', columngroup: 'JobDetails'},
                  { text: 'Count', datafield: 'Application Count', filtertype: 'number', cellclassname: cellclass, aggregates: ['min', 'max','sum'], columngroup: 'ApplicantsInformation'},
                  { text: 'Shortlisted', datafield: 'Shortlisted Applications', filtertype: 'number', cellclassname: cellclass, aggregates: ['min', 'max','sum'], columngroup: 'ApplicantsInformation'},
                  { text: 'Msgs', datafield: 'Applicants Msgs', filtertype: 'number', cellclassname: cellclass, aggregates: ['min', 'max','sum'], columngroup: 'ApplicantsInformation'},
                  { text: 'Emp Resp', datafield: 'Employers Responses', filtertype: 'number', cellclassname: cellclass, aggregates: ['min', 'max','sum'], columngroup: 'ApplicantsInformation'},
                  { text: 'Proposal Count', datafield: 'Proposal Count', filtertype: 'number', cellclassname: cellclass, aggregates: ['min', 'max','sum'], columngroup: 'Proposals'},
                  { text: 'Accepted Proposals', datafield: 'Accepted Proposals', filtertype: 'number', cellclassname: cellclass, aggregates: ['min', 'max','sum'], columngroup: 'Proposals'}

                ],
                columngroups: 
                [
                  { text: 'Employer Details', align: 'center', name: 'EmployerDetails' },
                  { text: 'Job Details', align: 'center', name: 'JobDetails' },
                  { text: 'Applicants Information', align: 'center', name: 'ApplicantsInformation' },
                  { text: 'Proposals', align: 'center', name: 'Proposals' }
                ]
            });          
            //$("#jqwtablearea").jqxGrid('autoresizecolumns');
      
            $('#jqwtablearea').on('rowselect', function (event) 
		{
		    var args = event.args; 
		    var row = args.rowindex;
		    var cell = $('#jqwtablearea').jqxGrid('getcell', row, 'Job ID');	
		    //drawCommunicationChart(cell.value.toString());
		});

    }
    

    drawChart(fromdate,todate, searchkeywords);

    function getCommunicationJSON(job_id)
    {
      var params = {"job_id": job_id};      
      var jsonData = $.ajax({
          url: "jobs_communications_getdata",
          dataType:"json",
          type: "POST",
          data: JSON.stringify(params),
          async: false
          }).responseText;                   
      return jsonData;
    }
    
    
</script>
