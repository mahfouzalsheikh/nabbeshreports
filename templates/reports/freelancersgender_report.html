<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript">

	
     function drawChart() {
      var jsonData = $.ajax({
          url: "freelancersgender_getdata",
          dataType:"json",
          type: "POST",
          async: false
          }).responseText;

      var data = new google.visualization.DataTable(jsonData);

      var chart = new google.visualization.PieChart(document.getElementById('visualization'));
      
      chart.draw(data, {width: 800, height: 600, is3D: true});
      
      var tablearea = new google.visualization.Table(document.getElementById('tablearea'));
      tablearea.draw(data,null);
    }
	
		
    drawChart();
</script>


<div style="background-color: #eee; height:70px">
<div><img src="http://www.nabbesh.com/static/images/nabbesh_logo.png"></div>
</div>
<div style="padding-top: 20px">
<div id="visualization" style="width: 800px; height:600px; float: left;"></div>
<div id="tablearea" style="width: 300px; height:100%; float: left;"></div>
</div>
