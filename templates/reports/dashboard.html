<script type="text/javascript" src="https://www.google.com/jsapi"></script>


<script type="text/javascript">
 var theme = 'bootstrap';
 $("#optionsExpander").jqxExpander({ width: '100%',height: '270', theme: theme,  expanded: false});
 $("#dateRange").jqxCalendar({ width: 220, height: 220,  selectionMode: 'range' });
 
</script>

<script type="text/javascript">

	
     function drawChart() {
      var jsonData = $.ajax({
          url: "freelancersgender_getdata",
          dataType:"json",
          type: "POST",
          async: false
          }).responseText;

      var data = new google.visualization.DataTable(jsonData);

      var chart = new google.visualization.PieChart(document.getElementById('visualization'));
      
      chart.draw(data, {width: 600, height: 450, is3D: true});
      
      var tablearea = new google.visualization.Table(document.getElementById('tablearea'));
      tablearea.draw(data,null);
    }
    
    //drawChart();
</script>



<div style="background-color: #eee; height:70px">


<div><img src="http://www.nabbesh.com/static/images/nabbesh_logo.png"></div></div>

 <div id='optionsExpander'>
            <div>Options</div>
            <div style="padding: 5px 5px 5px 5px;">
		<div id='dateRange'>
        	</div>
            </div>
        </div>
<div style="padding: 20px 20px 20px 20px">
<div id="visualization" style="width: 100%; height:450px; float: left;"></div>
<div id="tablearea" style="width: 100%; height:100%; float: left;"></div>
</div>
