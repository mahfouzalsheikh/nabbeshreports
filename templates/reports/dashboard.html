<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript">
 var theme = 'bootstrap';
 $("#optionsExpander").jqxExpander({ width: '100%', theme: theme,  expanded: false});
 //$("#dateRange").jqxCalendar({ width: 220, height: 220,  selectionMode: 'range' });
 
</script>

<script type="text/javascript">

      $('#limitmenu').on('select', function (event) {
                    var args = event.args;
                    if (args != undefined) {
                        var item = event.args.item;
                        if (item != null) {                            
                            limit=item.label
                        }
                    }
                });
      
     var source = ["Month","Day"];
       
     $("#limitmenu").jqxComboBox({ source: source, width: '200px', height: '25px', selectedIndex:1});     
     
     var today = new Date(Date.now());
     $("#fromdate").jqxDateTimeInput({width: '200px', height: '25px', theme: theme, formatString: "yyyy-MM-dd",value: new Date(new Date(today).setMonth(today.getMonth()-1))});
     $("#todate").jqxDateTimeInput({width: '200px', height: '25px', theme: theme, formatString: "yyyy-MM-dd",value: today });

     
     $("#fromdate").on('change', function (event) {
                    fromdate= $('#fromdate').jqxDateTimeInput('getText'); 
                });
     $("#todate").on('change', function (event) {
                    todate= $('#todate').jqxDateTimeInput('getText'); 
                });        
        
                
                
      $("#filterButton").jqxButton({ width: '200'});
      $("#filterButton").on('click', function () {                          
                  draw(limit,fromdate,todate);

                });
     var fromdate = $('#fromdate').jqxDateTimeInput('getText');
     var todate = $('#todate').jqxDateTimeInput('getText');
     var limit="Day";
     
     
     var metricslistsource = ["Workflow Msgs","Normal Msgs", "Joined as Freelancer","Joined as Employer","Real Employers","Jobs Posted", "Proposals Sent", "Job Apps", "Invoices Sent", "Invoices Paid"];
     $("#metricslist").jqxListBox({width: 200,height: 140, source: metricslistsource, checkboxes: true});
     $("#metricslist").jqxListBox('checkIndex', 3);
     $("#metricslist").jqxListBox('checkIndex', 4);
     $("#metricslist").jqxListBox('checkIndex', 5);
     $("#metricslist").jqxListBox('checkIndex', 6);
     
     var JSONData;
     $("#metricslist").on('checkChange', function (event) {
       var metricsss = $("#metricslist").jqxListBox('getCheckedItems');
       
       drawChart(JSONData,metricsss);             
     });
     function getData(limit,from,to){
      var params = {"limit": limit, "fromdate": from, "todate": to};
      var jsonData = $.ajax({
          url: "dashboard_getdata",
          dataType:"json",
          type: "POST",
          data: JSON.stringify(params),
          async: false
          }).responseText;
       return jsonData;    
     }
     
     function drawChart(jsonData,metrics)
     {
      var metricsarray=[0];
      $.each(metrics, function (index) {                      
                            metricsarray.push(this.index+1);                                               
                    });      
      var data = new google.visualization.arrayToDataTable($.parseJSON(jsonData));
      var chart = new google.visualization.LineChart(document.getElementById('visualization'));
      var dataView = new google.visualization.DataView(data);
      dataView.setColumns(metricsarray);
      chart.draw(dataView, {curveType: "function",width: '100%', height: 600, is3D: true,title:"Main Dashboard"});      
      var tablearea = new google.visualization.Table(document.getElementById('tablearea'));     
      tablearea.draw(dataView,{allowHtml: true}); 
     }
     
     function draw(limit,from,to) {
      var jsonData= getData(limit,from,to);	
      JSONData=jsonData;
      drawChart(jsonData,$("#metricslist").jqxListBox('getCheckedItems'));
    }
    
      
       
    draw(limit,fromdate,todate);
</script>



<div style="background-color: #eee; height:70px">
<div><img src="http://www.nabbesh.com/static/images/nabbesh_logo.png"></div></div>
 <div id='optionsExpander'>
            <div>Options</div>
            <div>
                <table>
                   <tr>
                    <td>Group By:</td><td><div id="limitmenu"></div><td rowspan=4><div id="metricslist"></div></td></td>
                   </tr> 
                   
                   <tr><td>From:</td><td><div style='margin-top: 10px; font-size: 13px; font-family: Verdana;' id='fromdate'></div></td></tr>
                   <tr><td>To:</td><td><div style='margin-top: 10px; font-size: 13px; font-family: Verdana;' id='todate'></div></td><td></td></tr>
                   
                   <tr><td></td><td><div><input type="button" value="Filter Results" id='filterButton' /></div></td></tr>
                  
                </table>  
                  
               
            </div>
        </div>
<div style="padding: 20px 20px 20px 20px">
<div id="visualization" style="width: 100%; height:600px; float: left;"></div>
<div id="tablearea" style="width: 100%; height:100%; float: left;"></div>
</div>
