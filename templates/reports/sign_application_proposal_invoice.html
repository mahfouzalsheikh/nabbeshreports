<script type="text/javascript">

<script type="text/javascript">

 
     
     
     var today = new Date(Date.now());
     
        
      $("#jqxCheckBox").jqxCheckBox({ width: 200, height: 25});
                
      $("#filterButton").jqxButton({ width: '200'});
      $("#filterButton").on('click', function () {                          
                  drawChart(signupchecked);
                });
      
     var signupchecked='False';
     $("#jqxCheckBox").on('change', function (event) {
                var checked = event.args.checked;
                if (checked) {
                    signupchecked = 'True';
                }
                else {
                    signupchecked = 'False';
                }
            });         

     function drawChart(signupchecked) {
      
      var params = {"signupchecked" : signupchecked};
      var jsonData = $.ajax({
          url: "sign_application_proposal_invoice_getdata",
          dataType:"json",
          type: "POST",
          data: JSON.stringify(params),
          async: false
          }).responseText;
	
      
      obj= $.parseJSON(jsonData);
      
      signedup=obj[0];
      appliedforjob=obj[1];
      sentproposal=obj[2];
      sentinvoice=obj[3];      
      
      stage1=(parseFloat(appliedforjob) / parseFloat(signedup)*100).toFixed(2) + '%';
      stage2=(parseFloat(sentproposal) / parseFloat(appliedforjob)*100).toFixed(2) + '%';
      stage3=(parseFloat(sentinvoice) / parseFloat(sentproposal)*100).toFixed(2) + '%';
      
      $('#stage1').html(stage1);
      $('#stage2').html(stage2);
      $('#stage3').html(stage3);
      
	          
      var period = '';
      
      var data1 = google.visualization.arrayToDataTable([[period, 'Signed Up',{ role: "style" }, { role: 'annotation' }],[period,  signedup, 'color: #3366CC; fill-opacity: 0.7; fill-opacity: 0.7; stroke-width: 4',signedup + ' Users']]);
      var data2 = google.visualization.arrayToDataTable([[period, 'Applied For a Job',{ role: "style" }, { role: 'annotation' }],[period,  appliedforjob, 'color: #DC3912; fill-opacity: 0.7; stroke-width: 4',appliedforjob+ ' Users']]);
      var data3 = google.visualization.arrayToDataTable([[period, 'Sent a Proposal',{ role: "style" }, { role: 'annotation' }],[period,  sentproposal, 'color: #FF9900; fill-opacity: 0.7; stroke-width: 4',sentproposal+ ' Users']]);
      var data4 = google.visualization.arrayToDataTable([[period, 'Sent an Invoice',{ role: "style" }, { role: 'annotation' }],[period,  sentinvoice, 'color: #109618; fill-opacity: 0.7; stroke-width: 4',sentinvoice+ ' Users']]);
      
      
      var chart1 = new google.visualization.ColumnChart(document.getElementById('chart1'));         
      chart1.draw(data1, {title:"Signed Up",width: 230, height: 700, vAxis: {maxValue: 10000}});

      var chart2 = new google.visualization.ColumnChart(document.getElementById('chart2'));         
      chart2.draw(data2, {title:"Applied For a Job",width: 230, height: 700, vAxis: {maxValue: signedup}});

      var chart3 = new google.visualization.ColumnChart(document.getElementById('chart3'));         
      chart3.draw(data3, {title:"Sent a Proposal",width: 230, height: 700, vAxis: {maxValue: appliedforjob}});

      var chart4 = new google.visualization.ColumnChart(document.getElementById('chart4'));         
      chart4.draw(data4, {title:"Sent an Invoice",width: 230, height: 700, vAxis: {maxValue: sentinvoice}});
    
      // Apply formatter to second column
    }
    
     
  
    drawChart(signupchecked);
</script>
