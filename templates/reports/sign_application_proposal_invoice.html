                var checked = event.args.checked;
                if (checked) {
                    signupchecked = 'True';

                else {
                    signupchecked = 'False';
                }
            });   
            
     $("#cpcCheckBox").jqxCheckBox({ theme: theme, width: 250, height: 25});

                }
            });

      var jsonData = $.ajax({

if(parseFloat(signedup)>0 && parseFloat(appliedforjob)>0  ){
