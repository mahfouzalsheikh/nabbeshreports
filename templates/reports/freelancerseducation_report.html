<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript">

	
     function drawChart() {
      var jsonData = $.ajax({
          url: "freelancerseducation_getdata",
          dataType:"json",
          type: "POST",
          async: false
          }).responseText;
          
          jqwdata = JSON.parse(jsonData);
          jqwdata.shift();
         
	  var source =
            { localdata : jqwdata,
              datafields: [
                    { name: 'Degree', type: 'string', map: '0'},
                    { name: 'UserCount', type: 'int', map: '1' }
                    ],
                datatype: "array"
            };
            var dataAdapter = new $.jqx.dataAdapter(source);
            $("#jqwtablearea").jqxGrid(
            {
                width: '100%',
                height: '100%',
                source: dataAdapter,
                columnsresize: true,
                sortable: true,
                showfilterrow: true,
                filterable: true,
                altrows: true,
                columns: [
                  { text: 'Degree', datafield: 'Degree', filtertype: 'textbox'},
                  { text: 'User Count', datafield: 'UserCount', filtertype: 'number'}
                ]
            });    

      var data = new google.visualization.arrayToDataTable($.parseJSON(jsonData));

      var chart = new google.visualization.PieChart(document.getElementById('visualization'));
      
      chart.draw(data, {title:"Education Distribution",width: '100%', height: 350, is3D: true});


    }
	
		
    drawChart();
</script>

</div>
<div style="padding: 20px 20px 20px 20px">
<div id="visualization" style="width: 100%; height:350px; float: left;"></div>
<div id="tablearea" style="width: 100%; height:100%; float: left;"></div>
<div id="jqwtablearea" style="width: 100%; height:100%; float: left;"></div>
</div>
