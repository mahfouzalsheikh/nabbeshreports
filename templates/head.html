    <script type="text/javascript">
        $(document).ready(function () {
            var theme = getDemoTheme();
            //Creating jqxTabs
        $('#jqxTabs').jqxTabs({ width: '100%', height: 900, position: 'top', theme: theme });
        $('#jqxTabs').jqxTabs({ animationType: 'fade' });
        $('#jqxTabs').jqxTabs({ selectionTracker: true });


        });

    </script>
	
<script type="text/javascript">
        $(document).ready(function () {
            var theme = getDemoTheme();
            $('#mainSplitter').jqxSplitter({ width: '100%', height: '831', theme: theme, panels : [{ size: 250 }, { size: 500}] });
	    $('#mainSplitter').jqxSplitter({ resizable: false });
        });
    </script>

<script type="text/javascript">
