{% extends 'reports/base.html' %}

{% block  customheadscripts %}




<script type="text/javascript">
function getVisitsData(){
      var today = new Date(Date.now());
      Date.prototype.yyyymmdd = function() {
      var yyyy = this.getFullYear().toString();
      var mm = (this.getMonth()+1).toString(); // getMonth() is zero-based
      var dd  = this.getDate().toString();
      return yyyy +'-'+ (mm[1]?mm:"0"+mm[0]) +'-'+ (dd[1]?dd:"0"+dd[0]); // padding
      };
      
      todayshort=today.yyyymmdd();
      
      limit = "Day";
      var params = {"limit": limit, "fromdate": todayshort, "todate": todayshort};
      var jsonData = $.ajax({
          url: "../../analytics_getdata",
          dataType:"json",
          type: "POST",
          data: JSON.stringify(params),
          async: false
          }).responseText;
       return jsonData;    
     }


function getTotalUsers(){
      

      var jsonData = $.ajax({
          url: "../../totalusers_getdata",
          dataType:"json",
          type: "GET",
          async: false
          }).responseText;
       return jsonData; 
       alert(jsonData);   
     }
     
function getTotalJobs(){
      

      var jsonData = $.ajax({
          url: "../../totaljobs_getdata",
          dataType:"json",
          type: "GET",
          async: false
          }).responseText;
       return jsonData; 
       alert(jsonData);   
     }     
     
$(document).ready(function () {

     var theme=  'bootstrap';         
     $('#docking').jqxDocking({ theme:theme , orientation: 'horizontal', mode: 'docked',floatingWindowOpacity: 0.5, width:'100%' });
     getTotalUsers();
     $('#docking').jqxDocking('hideAllCloseButtons');
     $('#docking').jqxDocking('pinWindow', 'window1');
     $('#docking').jqxDocking('pinWindow', 'window2');
     $('#docking').jqxDocking('pinWindow', 'window7');     

     
     
     
     
     

     analyticsresult= $.parseJSON(getVisitsData());
     $("#analyticscontent").html('<span style="font-size:24px;font-weight:bold;">' + analyticsresult[1][2].toString() + '</span> Pageviews  <span style="font-size:24px;font-weight:bold;">' + analyticsresult[1][1].toString() + '</span> Visits'); 

     
     totalusersresult= $.parseJSON(getTotalUsers());
     $("#allusers").html('<span style="font-size:64px;">' + totalusersresult[0][0].toString() + '</span> Users  <span style="font-size:24px;">' + totalusersresult[0][1].toString() + '</span> Active'); 

     totaljobsresult= $.parseJSON(getTotalJobs());
     $("#alljobs").html('<span style="font-size:48px;">' + totaljobsresult[0][0].toString() + '</span> Jobs  </br><span style="font-size:24px;">' + totaljobsresult[0][1].toString() + '</span> Open'); 
  
            function doTimeout() {
                 //console.log(getVisitsData());
                 setTimeout(doTimeout, 10000); 
            }

            setTimeout(doTimeout, 1000);

});     
     
</script>
